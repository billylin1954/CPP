<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>platform</title>
    <style>
        #backroundImg {
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>


<canvas id="board" width=2000 height=1500></canvas>
<script>
    //variables
    let goomba ={
        X:1000,
        Y:600,
        width:60,
        height:70,
        Yspeed:2
    }
    var floor=650;
    var platformY = 450;
    var platformX = 230;
    let platform = [];
    let x = 900;
    let xvelocity = 0;
    let y = 90;
    let Yvelocity;
    let gravityspeed = 0;
    let gravity = 0.2;
    const c = document.getElementById("board");
    const ctx = c.getContext("2d");
    //update function
    function update() {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        backroundImg = new Image();
        backroundImg.src = "platfrom_backround.png";
        ctx.drawImage(backroundImg, 0, 0, 3200, 1700);
        ctx.fillStyle="#FF033E"
        ctx.fillRect(0,700,2000,200);
        console.log(x);
        console.log(y);
        ctx.fillStyle = "red"
        ctx.fillRect(platformX, platformY, 300, 50)
        ctx.fillStyle="green"
        ctx.fillRect(goomba.X,goomba.Y,goomba.width,goomba.height);
        //physics
        gravityspeed += gravity;
        goomba.Yspeed+=gravity;
        y += gravityspeed;
        goomba.Y+=goomba.Yspeed;
        x += xvelocity;
        goomba.X+=(x)/0.5
        if (x > 1940) {
            x = 1940;
        }
        if (x < 50) {
            x = 50;
        }
        ctx.fillStyle = "blue";
        ctx.fillRect(x, y, 50, 50);
        if (y > (platformY - 50) && x > platformX && x < (platformX + 300) && y < floor) {
            console.log("broken")
            gravityspeed = 0;
            y = platformY - 50;
            isground = y;
        }

        if (y > floor) {
            isground = floor;
            gravityspeed = 0;
            y = floor;
            console.log("stop")
        }
        //goomba physics
        if ((goomba.Y+goomba.height) > floor) {
            goomba.Y = floor-20;
            goomba.Yspeed=0;
            console.log("stop")
        }
    }
    //inputs
    addEventListener('keydown', (event) => {
        if (event.code == "ArrowUp" && y == isground) {
            gravityspeed += -10;
            //console.log("working");
        }
        if (event.code == "ArrowRight" && x != 1120) {
            xvelocity = 10;
        }
        if (event.code == "ArrowLeft" && x != -1100) {
            xvelocity = -10;
        }
    })
    addEventListener('keyup', (event) => {
        if (event.code == "ArrowLeft" || event.code == "ArrowRight") {
            xvelocity = 0;
        }
    })
    //loop every 20 millisecond
    setInterval(update, 20);

</script>
</body>
