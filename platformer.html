<body>
    <canvas id="board" width=1200 height=900></canvas>
    <script>
        var isground=400;
        var platformY=300;
        var platformX=230;
        let platform=[];
        let x =400;
        let xvelocity=0;
        let y = 90;
        let Yvelocity;
        let gravityspeed = 0;
        let gravity = 0.2;
        const c = document.getElementById("board");
        const ctx = c.getContext("2d");
        function collision(a,b){
            
        }
        function update(){
            ctx.clearRect(50,50,1500,1000); 
           // ctx.fillRect(800,800,200,10);
            console.log(x);
            console.log(y);
            ctx.fillRect(platformX, platformY, 300, 100)
            gravityspeed += gravity;
            y += gravityspeed;
            x+=xvelocity;
            if(x>1120){
                x=1120
            }
            if(x<50){
                x=50;
            }
            ctx.fillRect(x,y,50,50);
            if(y>(platformY-900)&& x>platformX && x<(platformX+300)){
                console.log("broken")
               gravityspeed=0;
               y= platformY-100;
               isground==platformY-900;
            }
            if (y > 400) {
                gravityspeed = 0;
                y=400;
                console.log("stop")
            }
        }
        
        addEventListener('keydown', (event) => {
         if(event.code=="ArrowUp" && y==isground ){
            gravityspeed+=-10;
            console.log("working");
         }
         if(event.code=="ArrowRight" && x!=1120){
            xvelocity=10;
         }
         if(event.code=="ArrowLeft"&&x!=-1100){
            xvelocity=-10;
         }
        })
        addEventListener('keyup',(event)=>{
            if(event.code=="ArrowLeft"||event.code=="ArrowRight"){
                xvelocity=0;
            }
        })
       // ctx.moveTo(0, 0);
        ctx.fillStyle = "red";
        ctx.fillStyle = "blue";
        ctx.fillRect(x, y, 50, 50);
       // window.addEventListener("keydown", moveplayer);
        setInterval(update,20);
        
    </script>
</body>
