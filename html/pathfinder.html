<html>

<head>
    <title>Pathfinder</title>
</head>


<body onload="Maze.init()">
    <link rel="stylesheet" href="style.css">

    <header>
        <select id="algorithm-menu">
            <option value="dijkstra" selected>Dijkstra</option>
            <option value="a*">A*</option>
            <option value="d*">D*</option>
            <option value="bfs">Breadth-First Search</option>
            <option value="dfs">Depth-First Search</option>
        </select>

        <input type="checkbox" id="diagonal">Can move diagonally?</input>

        <input type="range" id="speed" min="0" max="100" value="50">Speed</input>

        <input type="radio" id="empty" name="rad">Empty</input>
        <input type="radio" id="wall" name="rad" checked>Wall</input>
        <input type="radio" id="start" name="rad">Start</input>
        <input type="radio" id="finish" name="rad">Finish</input>
        <input type="radio" id="checkpoint" name="rad">Checkpoint</input>

        <button type="button" onclick="Maze.clear(false);">Clear All</button>
        <button type="button" onclick="Maze.clear(true);">Clear Progress</button>
        <button type="button" onclick="Maze.createMaze();">Random Maze</button>
        <button type="button" onclick="Maze.solve();">Start</button>
    </header>

    <div id="grid-container">
        <div id="grid">
            <!-- Cells are appended here -->
        </div>
    </div>

    <script src="src/algorithms/Algorithm.js"></script>
    <script src="src/algorithms/Dijkstra.js"></script>
    <script src="src/algorithms/Astar.js"></script>
    <script src="src/algorithms/BFS.js"></script>
    <script src="src/algorithms/DFS.js"></script>
    <script src="src/Node.js"></script>
    <script src="src/Queue.js"></script>
    <script src="src/Grid.js"></script>
    <script src="src/Cell.js"></script>
    <script src="src/Mouse.js"></script>

</body>

</html>
